version: 2
updates:

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    commit-message:
      prefix: '[dependency]'

  - package-ecosystem: pip
    directory: /catbuffer/parser
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    labels: [catbuffer-parser]
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: '[dependency]'

  - package-ecosystem: pip
    directory: /client/catapult/scripts
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    labels: [catapult]
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: '[dependency]'

  - package-ecosystem: npm
    directory: /client/rest
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    labels: [rest]
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: '[dependency]'

  - package-ecosystem: pip
    directory: /jenkins/catapult
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    labels: [jenkins]
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: '[dependency]'

  - package-ecosystem: pip
    directory: /linters/cpp
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    labels: [linters]
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: '[dependency]'

  - package-ecosystem: pip
    directory: /linters/python
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    labels: [linters]
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: '[dependency]'

  - package-ecosystem: npm
    directory: /sdk/javascript
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    labels: [sdk-javascript]
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: '[dependency]'

  - package-ecosystem: pip
    directory: /sdk/javascript/generator
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    labels: [sdk-javascript]
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: '[dependency]'

  - package-ecosystem: pip
    directory: /sdk/python
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    labels: [sdk-python]
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: '[dependency]'

  - package-ecosystem: cargo
    directory: /sdk/javascript/wasm
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    labels: [sdk-javascript]
    versioning-strategy: auto
    commit-message:
      prefix: '[sdk/javascript]'
